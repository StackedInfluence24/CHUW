<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Slate - CHEW</title>
    <link rel="stylesheet" href="blankslate.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Blank Slate!</h1>
        
        <form>
            <label for="profilePic">Upload Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
            
            <label for="aboutYou">Tell us about yourself (max 1,000 characters):</label>
            <textarea id="aboutYou" name="aboutYou" maxlength="1000" rows="5" required></textarea>
            
            <label for="recipePost">Post a Recipe (max 10,000 characters):</label>
            <textarea id="recipePost" name="recipePost" maxlength="10000" rows="10" required></textarea>
            
            <label for="recipeImages">Upload Recipe Images:</label>
            <input type="file" id="recipeImages" name="recipeImages" accept="image/*" multiple>
            
            <button type="submit">Lets Food!</button>
        </form>
        
        <div class="fun-facts">
            <h2>Fun Food Facts</h2>
            <ul>
                <li>Did you know? Avocados are fruits, not vegetables!</li>
                <li>Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old!</li>
                <li>Chocolate was once used as currency!</li>
            </ul>
        </div>
    </div>
</body>
</html>
