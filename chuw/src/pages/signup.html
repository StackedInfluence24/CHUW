<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CHEW</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="header">
        <a href="chuwwelcome.html" class="logo-button">        
        <img src="images/chuwlogo-removebg-preview.jpg" alt="Logo">
        </a>
    </div>
    
    <div class="container">
        <h1>Sign Up for CHEW</h1>
        <form onsubmit="return signUpUser(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="email@email.com" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script>
        function signUpUser(event) {
            event.preventDefault();
            // Redirect to profile creation page
            window.location.href = 'createp.html';
        }
    </script>
  </script>
</body>
</html>
